version: '3'
services:
  bootstrap:
    hostname: "bootstrap.local"
    image: ghcr.io/chronicleprotocol/spire:0.0.0-dev.0
    command: [ "bootstrap" ]
    environment:
      CFG_LIBP2P_BOOTSTRAP_ADDRS: ""
      CFG_LIBP2P_PK_SEED: "FEDCBA9876543210FEDCBA98765432100123456789ABCDEF0123456789ABCDEF"
  ghost1:
    image: ghcr.io/chronicleprotocol/ghost:0.0.0-dev.0
    command: [ "run","-v","debug" ]
    environment:
      CFG_ETH_FROM: ${ETH_FROM_A}
      CFG_ETH_KEYS: ${ETH_KEYS_A}
      CFG_ETH_PASS: ""
      CFG_FEEDS: "${ETH_FROM_A},${ETH_FROM_B},${ETH_FROM_C}"
      CFG_LIBP2P_BOOTSTRAP_ADDRS: "/dns4/bootstrap.local/tcp/8000/p2p/12D3KooWJgSBDkfdkoXNBBS91uaM1FRE4GowChEgr4SWDKEz75Rq"
      CFG_GOFER_OPENEXCHANGERATES_API_KEY:
      CFG_WEBAPI_ENABLE: 0
      CFG_GHOST_INTERVAL: 10
  ghost2:
