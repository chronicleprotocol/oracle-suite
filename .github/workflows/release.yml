name: Release Assets
on:
  workflow_dispatch:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-[a-z]+.[0-9]+

jobs:
  dockers:
    uses: ./.github/workflows/docker.yml
    strategy:
      max-parallel: 2
      matrix:
        application:
          - gofer
          - spire
          - ghost
          - spectre
    with:
      application: ${{ matrix.application }}
