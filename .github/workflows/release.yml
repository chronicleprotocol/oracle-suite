name: Release Assets
on:
  workflow_dispatch:
  push:
    tags:
      - v[0-9]+.[0-9]+.[0-9]+
      - v[0-9]+.[0-9]+.[0-9]+-([a-z]+.)?[0-9]+

jobs:
  dockers:
    uses: ./.github/workflows/docker.yml
    strategy:
      matrix:
        application:
          - spire
          - ghost
          - spectre
    with:
      application: ${{ matrix.application }}

  releases:
    uses: ./.github/workflows/go.yml
